<div class="login-card">
    <p-card>
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" pInputText id="email" [(ngModel)]="email" (input)="validateEmail()" />
        <label class="error-message" style="color: red;">{{errorMsg}}</label>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input type="{{ showPassword ? 'text' : 'password' }}" pInputText id="password" [(ngModel)]="password" />
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="pi pi-eye" *ngIf="!showPassword"></i>
            <i class="pi pi-eye-slash" *ngIf="showPassword"></i>
          </span>
        </div>
      </div>
      <button type="button" pButton label="Login" (click)="btnSubmit()" [disabled]="emailInvalid || !email || !password"></button>
    </p-card>
  </div>
