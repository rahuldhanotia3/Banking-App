<p-menubar [model]="items">
    <div>
        <input type="text" pInputText placeholder="Search">
        <button type="button" pButton label="Logout" icon="pi pi-power-off" style="margin-left:.25em"></button>
    </div>
  </p-menubar>
  
  <p-table #dt2 [value]="customers" dataKey="id" [rows]="5" [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[5,10,50]" [loading]="loading" styleClass="p-datatable-customers" [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['name','country','profile','status']">
      <ng-template pTemplate="caption">
          <div class="p-d-flex">
              <span class="p-input-icon-left p-ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt2.filterGlobal($event?.target['value'], 'contains')" placeholder="Search keyword" />
              </span>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Country</th>
              <th>Profile</th>
              <th style="width: 6rem">Verified</th>
          </tr>
          
      </ng-template>
      <ng-template pTemplate="body" let-customer>
          <tr>
              <td>
                  {{customer.name}}
              </td>
              <td>
                  <span class="image-text">{{customer.country}}</span>
              </td>
              <td>
                  <span class="image-text">{{customer.profile}}</span>
              </td>
              
              <td>
                  <i class="pi" [ngClass]="{'true-icon pi-check-circle': customer.verified, 'false-icon pi-times-circle': !customer.verified}"></i>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="5">No customers found.</td>
          </tr>
      </ng-template>
  </p-table>
